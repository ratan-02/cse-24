<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="./response.html" name="Ratan" target="_blank" method="get">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email" required><br><br>

        <label type="tel" id="phone" > Telephone</label>
        <input type="number" value="phone" placeholder="1234 -1234 -1234"> <br><br>
        
        <label for="date">DOB:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="address" > Address
            <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter your address here"></textarea>
        </label> <br><br>

        <label for="gender"> gender </label>
        <input type="radio" name="gender" id="male" value="male"> Male
        <input type="radio" name="gender" id="female" value="female"> female <br> <br>

        <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
        <input type="checkbox" name="vehicle2" value="Car"> I have a car<br>
        <input type="checkbox" name="vehicle3" value="Boat"> I have a boat<br><br>

        <label for="job">Choose a job:</label>
        <select name="job" id="job">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="engineer">Engineer</option>
            <option value="doctor">Doctor</option>
            <option value="other">Other</option>
        </select> <br> <br>

        <label for="Course"> Programming Language:</label>
        <select name="Programming Language" id="Language">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            </select> <br> <br>

       <label for="file">Choose a file</label>
         <input type="file" id="file" name="file"> <br> <br>
         
    
        <input type="submit" value="Submit">
        <input type="reset" value="Reset"><br> <br>

        
    </form>
</body>
</html>
